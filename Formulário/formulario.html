<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>
</head>

<body>
    <div id="area">

        <form id="formulario" autocomplete="off">
            <fieldset>
                <b>
                    <legend>Formulário</legend>
                </b>
                <br>
                <div>
                    <b><label for="nome">Nome:</label></b>
                    <input type="text" id="nome" />
                </div>

                <br>
                <div>
                    <b><label for="Data de Nascimento">Data de Nascimento:</label></b>
                    <input type="date" id="date" />
                </div>


                <div id="sexo">

                    <br>
                    <b><label> Sexo: </label></b>
                    Masc <input type="radio" name=" sexo">
                    Fem <input type="radio" name=" sexo">
                    Prefiro não dizer <input type="radio" name=" sexo">

                    <br>


                </div>

                <br>

                <div>
                    <b> <label for="Endereço">Endereco:</label></b>
                    <input type="text" id="endereco" />
                </div>
                <br>
                <div>
                    <b><label for="Logradouro">Logradouro:</label></b>
                    <input type="text" id="logradouro" />
                </div>
                <br>
                <div>
                    <b><label for="Bairro">Bairro:</label></b>
                    <input type="text" id="bairro" />
                </div>
                <br>
                <div>
                    <b> <label for="Cidade">Cidade:</label></b>
                    <input type="text" id="cidade" />
                </div>
                <br>
                <div>
                    <b> <label for="UF">UF:</label></b>
                    <select id="estado" name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>


                </div>
                <br>
                <div>
                    <b> <label for="email">E-mail:</label></b>
                    <input type="email" id="email" />
                </div>
                <br>

                <button type="submit">Limpar</button>

                <button type="submit">Enviar</button>
                <br>
            </fieldset>




        </form>


    </div>


</body>

</html>
